<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Conversion Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Temperature Conversion Tool</h2>
  <div id="result">
    <p id="status"></p>
  </div>
  <form id="check-Temp">
    <label for="temp">Enter Temp in Celsius:</label>
    <input type="text" id="temp" name="temp" onfocus="this.value=''" placeholder="e.g., 25">
    <br><br>
    <input type="submit" id="check" value="Convert to Fahrenheit">
  </form>
  <script src="script.js" ></script>
</body>
</html>
